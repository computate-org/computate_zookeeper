---
APP_NAME: zookeeper
APP_NETWORK: "host"
APP_PYTHON: "{{ '/usr/bin/python' if lookup('file', '/usr/bin/python', errors='ignore') else '/usr/bin/python3' }}"
APP_SRC: /usr/local/src/zookeeper
APP_OPT: /opt/zookeeper
APP_VAR: /var/zookeeper
APP_DATA: "{{ APP_VAR }}/data"
APP_CONF: /opt/zookeeper/conf
APP_SERVICE: "{{ APP_NAME }}"
APP_SYSTEMD: "/usr/lib/systemd/system/{{ APP_SERVICE }}.service"
APP_REPO: https://github.com/apache/zookeeper.git
APP_VERSION: 3.6.1
APP_TAG: "release-{{ APP_VERSION }}"
APP_PORT: 2181
SOLR_PORT: 8983
APP_USER: "root"
APP_MIRROR_URL: https://archive.apache.org/dist/zookeeper
APP_DOWNLOAD_FILENAME: "apache-{{ APP_NAME }}-{{ APP_VERSION }}-bin.tar.gz"
APP_DOWNLOAD_URL: "{{ APP_MIRROR_URL }}/zookeeper-{{ APP_VERSION }}/{{ APP_DOWNLOAD_FILENAME }}"
APP_DOWNLOAD_DEST: "/tmp/{{ APP_DOWNLOAD_FILENAME }}"
APP_DOWNLOAD_SHA512: 1c5cb4d9886fae41bf244a446dd874b73c0fff7a5fc2dda4305041964420cde21e59b388dfd2551464a46bb6918d9d3c3c01ebe68fdbe782074ee360aa830c7d

